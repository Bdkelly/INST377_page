<!DOCTYPE html>
<html lang="en">
<head>
    <title>Benjamin Kelly's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="container">
    <div class="wrapper">
        <body id="main">
            <div class ="header">
                <h1 class="newh">Benjamin Kelly Lab 4</h1>
            </div>
            <form >
            <ul class ="flex-outer">
                <li>
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname"placeholder="Enter your first name here" maxlength="140" size="30">
                </li>
                <li>
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name here" maxlength="140" size="30">
                </li>
                <li>
                    <label for="email">Email Address: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email here (ex. joe@gmail.com)" size="45">
                </li>
                <li>
                    <label for="phone">Phone Number: </label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number here (ex. 555-555-5555)" size="45">
                </li> 
                <li>
                    <label for="message">Message:</label>
                    <textarea rows="5" cols="33" type="text" id="message" name="message" placeholder="Enter your message here"></textarea>
                </li>
                <li>
                    <p class="checkbox-list-label">Ages</p> 
                    <ul class ="flex-inner">
                        <li>
                            <input type="checkbox" id="eightteen_thirtyfive" name="eightteen_thirtyfive">
                            <label for="eightteen_thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive_fifty" name="thirtyfive_fifty">
                            <label for="thirtyfive_fifty">35-50</label>
                        </li>
                        <li> 
                            <input type="checkbox" id="fifty_sixty" name="fifty_sixty">
                            <label for="fifty_sixty">50-60</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" name="button" id="button" onclick="testFunction()">Submit</button>
                    <button type="button" name="newbutton" id="newbutton" onclick ="colorChange()">Activate</button>
                </li>
            </ul>
            <script>
                function testFunction(){
                    console.log(document.getElementById("fname"));
                    console.log(document.getElementById("lname"));
                    console.log(document.getElementById("email"));
                    console.log(document.getElementById("phone"));
                    console.log(document.getElementById("message"));
                    }
                function colorChange(){
                    document.body.style.backgroundColor = "lightblue";
                    const head = document.querySelector(".newh");
                    head.innerHTML = "Lab 5 for Benjamin Kelly";
                    const flexcenter = document.querySelector(".flex-outer");
                    flexcenter.style.margin = "0px auto";
                    flexcenter.style.marginRight = "100px"
                    flexcenter.style.marginLeft = flexcenter.style.marginRight
                    const fruit = document.querySelector(".checkbox-list-label")
                    fruit.innerHTML = "Fruits";
                    const fruit_lst = Array.from(document.querySelectorAll(".flex-inner label"))
                    fruit_lst.forEach(fruit => {
                        fruit_lst[0].innerHTML = "Oranges";
                        fruit_lst[1].innerHTML = "Grapes";
                        fruit_lst[2].innerHTML = "Pineapples";
                    });
                }
            </script>
        </form>
        </body>
    </div>
</div>
</html>
